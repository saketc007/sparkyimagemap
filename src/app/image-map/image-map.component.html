<div id="image-container" (contextmenu)="onAreaCreate()" >
	<img [src]="src" >
  <div class="coordinates-container">
    <div class="area" [ngStyle]="getCoordinateStyle(coordinate)" [title]="coordinate.name" 
      tooltip="Click me to mark if interested to buy (or not)."
      tooltip-persistent
      *ngFor="let coordinate of coordinates" 
      (click)="onAreaClick(coordinate)" 
      (contextmenu)="onAreaEdit(coordinate)"
      (mouseenter) ="mouseEnter(coordinate)" 
      (mouseleave) ="mouseLeave()" 
      >
    </div>
  </div>
</div>
